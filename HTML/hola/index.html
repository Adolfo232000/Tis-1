<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Página</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado de la página -->
    <header>
        <h1>Mi Página Web</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Barra de búsqueda justo debajo del encabezado -->
    <div class="search-bar">
        <h2>Barra de Búsqueda</h2>
        <form>
            <input type="text" placeholder="Buscar...">
            <button type="submit">Buscar</button>
        </form>
    </div>

    <!-- Contenido principal de la página -->
    <main>
        <section>
            <h2>Contenido Principal</h2>
            <p>Bienvenido a mi página web. Aquí encontrarás contenido interesante.</p>
        </section>

        <!-- Barra lateral si es necesario -->
        <aside>
            <!-- Contenido de la barra lateral si es necesario -->
        </aside>
    </main>

    <!-- Pie de página de la página -->
    <footer>
        <p>&copy; 2023 Mi Página Web. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
